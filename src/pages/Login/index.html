<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../assets/head-icon.svg"/>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Nutrix Dietas e Acompanhamento </title>
</head>
<body>
    <main>
        <div class="first-container">
            <h1>NutriX</h1>
            <h2>Dietas e acompanhamentos </h2>
            <img src="../../assets/logo.png" alt="Logo Nutrix">
            <p>Dietas com segurança e acompanhamento da evolução é só no Nutrix.</p>
        </div>
        <div class="second-container">
            <h1>Nutrix</h1>
            <h3>Dietas e acompanhamentos </h3>
            <article>Seja bem-vindo(a)!</article>

            <form action="submit" class="login-form">
                <label for="email">
                    E-mail
                </label>
                <input type="email" id="email" placeholder="  Seu Email">

                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="  ******">
                <article>Esqueceu a senha?</article>

                <button type="submit">
                    Entrar
                </button>
                <div class="register-offer">
                    <article>Novo por aqui? </article>
                    <a href="">Registre-se</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
