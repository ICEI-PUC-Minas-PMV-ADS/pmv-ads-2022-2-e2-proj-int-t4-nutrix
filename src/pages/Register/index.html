<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../assets/head-icon.svg"/>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Nutrix Dietas e Acompanhamento </title>
</head>
<body>
    <main>
        <div class="first-container">
            <h1>NutriX</h1>
            <h2>Dietas e acompanhamentos </h2>
            <img src="../../assets/logo.png" alt="Logo Nutrix">
            <p>Aproveite ao máximo o Nutrix Dietas e acompanhamento com sua nova conta!</p>
        </div>
        <div class="second-container">
            <h1>Nutrix</h1>
            <h3>Dietas e acompanhamentos </h3>
            <article>Seja bem-vindo(a)!</article>

            <form action="submit" class="register-form">
                <label class="form-label" for="name">
                    Nome
                </label>
                <input type="text" id="name" placeholder="Seu nome" required>

                <label class="form-label"  for="email">
                    E-mail
                </label>
                <input type="email" id="email" placeholder="Seu e-mail" required>

                <label class="form-label" for="password">
                    Senha
                </label>
                <input type="password" id="password" placeholder="******" required> 

                <label class="form-big-label" for="confirm-password">
                    Confirmação de senha
                </label>
                <input type="password" id="confirm-password" placeholder="******" required>


                <button type="submit">
                    Registrar-se
                </button>
                <div class="register-offer">
                    <article>Já possui uma conta? </article>
                    <a href="../Login/">Entre</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
