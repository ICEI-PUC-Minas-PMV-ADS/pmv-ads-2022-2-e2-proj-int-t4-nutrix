<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="../../styles/Global.css">
   <link rel="stylesheet" href="./style.css">
   <title>Criação de Cardápio</title>
</head>

<body>
   <div class="manager-container">
      <div class="header">
         <img class="menu-icon" src="../../assets/closed-menu-icon.png" alt="btn-menu" />
         <h1>Nutrix</h1>

         <div class="user-content">
            <p>Fulano A</p>
            <img src="../../assets/user-icon.png" alt="user">
         </div>
      </div>
      <main class="main">
         <div class="main-title">
            <h2>Criação de Cardápio</h2>
         </div>
         <div class="diet-container" id="diet-container">
            <section class="action-header">
                <img class="back-arrow" src="../../assets/arrow-left.png" alt="arrow-left" />
                <h3>Escolha de alimentos</h3>
            </section>
            <section class="meals-container">
                <section class="meals-boxes">
                    <div class="meal">
                        <div>
                           <h4>Refeição 1</h4>
                           <img src="/assets/diet-icon.png" alt="diet-icon">
                        </div>
                     </div>
                     <div class="meal-infos">
                        <h4>Nome do prato</h4>
                        <section class="macros-meal">
                           <h5>Proteinas</h5>
                           <h5>Gorduras</h5>
                           <h5>Carboidratos</h5>
                           <h5>Calorias</h5>
                        </section>
                     </div>
                     <section class="actions">
                        <img src="/assets/edit-document-icon.png" alt="edit-icon">
                        <img src="/assets/reload-icon.png" alt="reload-icon">
                     </section>
                </section>
            </section>


           </section>


            <a class="create-btn">Salvar cardápio</a>
        </div>

        </div>
      </main>

      <footer>
         <img src="../../assets/logo.png" alt="logo Nutrix">
         <div class="footer-text">
            <p class="email-nutrix"> <img class="img-email" src="../../assets/email-icon.svg" alt="">
               NutrixDietas@gmail.com</p>
            <p>copyright @ Todos os direitos reservados</p>
            <p>Desenvolvido por alunos da PUC MINAS - 2022</p>
         </div>
         <div class="wrapper">

         </div>
      </footer>
   </div>
</body>

</html>
