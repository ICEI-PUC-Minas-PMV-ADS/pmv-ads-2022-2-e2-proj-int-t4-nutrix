<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="../../styles/Global.css">
   <link rel="stylesheet" href="./style.css">
   <title>Criação de Cardápio</title>
</head>

<body>
   <div class="manager-container">
      <div class="header">
         <img class="menu-icon" src="../../assets/closed-menu-icon.png" alt="btn-menu" />
         <h1>Nutrix</h1>

         <div class="user-content">
            <p>Fulano A</p>
            <img src="../../assets/user-icon.png" alt="user">
         </div>
      </div>
      <main class="main">
         <div class="main-title">
            <h2>Relatórios</h2>
         </div>

         <section>
            <div class="main-title">
               <h2>Selecione o relatório que deseja gerar</h2>
            </div>

            <section class="relatorios">
               <div class="card-relatorio">
                  <div class="header-relatorios">
                     <h3>Variações de peso</h3>
                  </div>
                  <img src="../../assets/weight.png" width="150" alt="weight icon" />
               </div>

               <div class="card-relatorio">
                  <div class="header-relatorios">
                     <h3>Resumo de saúde</h3>
                  </div>
                  <img src="../../assets/heart.png" width="150" alt="heart icon" />
               </div>

               <div class="card-relatorio">
                  <div class="header-relatorios">
                     <h3>Total de dietas criadas</h3>
                  </div>
                  <img src="../../assets/meal.png" width="150" alt="meal icon" />
               </div>
            </section>


         </section>
         

      </main>

      <footer>
         <img src="../../assets/logo.png" alt="logo Nutrix">
         <div class="footer-text">
            <p class="email-nutrix"> <img class="img-email" src="../../assets/email-icon.svg" alt="">
               NutrixDietas@gmail.com</p>
            <p>copyright @ Todos os direitos reservados</p>
            <p>Desenvolvido por alunos da PUC MINAS - 2022</p>
         </div>
         <div class="wrapper">

         </div>
      </footer>
   </div>
</body>

</html>
